<ul class="box-set">
  {% for module in include.data limit:include.limit %}
  <li class="box">
    <p class="title">{{ module.title }}{% if module.verified %}<span class="icon verified"></span>{% endif %}</p>
    <p class="by-author">by {{ module.author }}</p>
    <hr />
    <p class="description">{{ module.description }}</p>
    <div class="vendor-icon {{ module.vendor }}">
    </div>
    <div class="download-count">{{ module.count }}</div>
  </li>
  {% endfor %}
</ul>
