{% assign p = include.page %}

<h1>
{% if include.isPermalink %}
  {{ p.title }}
{% else %}
  <a href="{{ p.url }}">{{ p.title }}</a>
{% endif %}
</h1>

<p class="meta">
  {{ p.date | date: "%B %e, %Y" }}
  by {{ p.author.name }} | {{ p.author.email }}
</p>

<hr>

<div class="post">
  {{ p.excerpt }}
</div>

{% if include.isPermalink %}
  <div class="fb-like" data-send="true" data-width="650" data-show-faces="false"></div>
{% endif %}
