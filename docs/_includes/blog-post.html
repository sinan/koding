{% assign p = include.page %}

<div class="BlogPost-Meta">
  <figure alt="{{ p.author.email }}"><img src="{{ site.url }}/assets/img/default-user.svg" alt="{{ p.author.name }}"></figure>
  <div>
    <h4>{{ p.author.name }}</h4>
    <time datetime="{{ p.date }}">{{ p.date | date: "%B %e, %Y" }}</time>
  </div>
</div>


<a class="BlogPost-Excerpt" href="{{ p.url }}">
  {% if p.image %}<figure style="background-image: url('{{ p.image }}');" alt="{{ p.title }} featured image"></figure>{% endif %}
  <h2 class="BlogPost-Title">{{ p.title }}</h2>
  <p>{{ p.excerpt | strip_html }}</p>
  <cite>Read more...</cite>
</a>
