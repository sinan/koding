{% assign post = include.post %}
<style>
  .BlogPost-Share {
    display: flex;
    width: 160px;
    justify-content: space-between;
    align-items: flex-end;
  }
  .BlogPost-Share h4 {
    flex: 0 0 auto;
    width: 70px;
    line-height: 20px;
    color: #989898;
  }
  .BlogPost-ShareButton {
    flex: 0 0 auto;
    width: 26px;
    height: 26px;
    color: #c2c7ce;
    transition: color .2s ease;
    display: inline-block;
  }
  .BlogPost-ShareButton svg {
    width: 26px;
    height: 26px;
  }
  .BlogPost-ShareButton.li:hover {
    color: #1178B3;
  }
  .BlogPost-ShareButton.fb:hover {
    color: #3C5A96;
  }
  .BlogPost-ShareButton.tw:hover {
    color: #2AA3EF;
  }
</style>
<div style="display: none;">
  <!--?xml version="1.0" encoding="UTF-8" standalone="no"?-->

      fill="currentColor" fill-rule="evenodd"></path>
    </symbol>
    <symbol id="facebook" viewbox="0 0 100 100">
      <path d=

      <path d=
      "M88.346 5H11.648C7.978 5 5 7.888 5 11.447v77.108C5 92.112 7.977 95 11.648 95h76.698C92.023 95 95 92.11 95 88.555V11.447C95 7.887 92.02 5 88.346 5zM32.28 80.34H18.686V39.703H32.28v40.64zm-6.796-46.19h-.09c-4.56 0-7.51-3.12-7.51-7.02 0-3.986 3.04-7.02 7.69-7.02s7.51 3.034 7.6 7.02c0 3.9-2.952 7.02-7.69 7.02zm55.813 46.19H67.704V58.596c0-5.46-1.967-9.19-6.885-9.19-3.756 0-5.992 2.515-6.977 4.943-.36.867-.446 2.08-.446 3.295V80.34H39.804s.178-36.83 0-40.64h13.593v5.753c1.806-2.77 5.037-6.712 12.253-6.712 8.943 0 15.65 5.812 15.65 18.295V80.34h-.003z"

    </symbol>
  </svg>
</div>
<div class="BlogPost-Share">
  <h4>Share to: </h4>
  <a class="BlogPost-ShareButton tw"
    href="//twitter.com/intent/tweet?status={{ post.title | escape }}"
    rel="twitter"
    target="_blank"><svg class="icon" data-icon-name="twitter"><use xlink:href="#twitter" xmlns:xlink="http://www.w3.org/1999/xlink"></use></svg>
  </a>
  <a class="BlogPost-ShareButton fb"
    href="//www.facebook.com/sharer/sharer.php?u={{ post.url | escape }};title={{ post.title }}"
    rel="facebook" target="_blank"><svg class="icon" data-icon-name="facebook"><use xlink:href="#facebook" xmlns:xlink="http://www.w3.org/1999/xlink"></use></svg>
  </a>
  <a class="BlogPost-ShareButton li"
    href="//www.linkedin.com/shareArticle?mini=true&amp;url={{ post.url | escape }}&amp;title={{ post.title | escape }}"
    rel="linkedin" target="_blank"><svg class="icon" data-icon-name="linkedin"><use xlink:href="#linkedin" xmlns:xlink="http://www.w3.org/1999/xlink"></use></svg>
  </a>
</div>
